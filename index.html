<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        height: 1vh;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="left">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <ul class="ul__left">
          <li><a href="#">Features</a></li>
          <!-- <img src="./images/icon-arrow-down.svg" alt="" /> -->
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <nav class="right">
        <ul class="ul__right">
          <li><a href="#">Login</a></li>
          <button class="nav__btn">Register</button>
        </ul>
      </nav>
    </header>
    <main>
      <div class="flex__left">
        <div class="intro">
          <h1>Make</h1>
          <h1>remote work</h1>
        </div>
        <div class="text">
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
        </div>
        <button class="main__btn">Learn more</button>
        <div class="sponsors">
          <img src="./images//client-databiz.svg" alt="client-databiz" />
          <img src="./images/client-audiophile.svg" alt="client-audiophile" />
          <img src="./images//client-meet.svg" alt="client-meet" />
          <img src="./images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div class="flex__right">
        <img src="./images/image-hero-desktop.png" alt="hero-image" />
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CorizCoder</a>.
    </div>
  </body>
</html>
